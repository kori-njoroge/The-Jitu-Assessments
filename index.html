<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="item item1">
                <div class="contact">
                    <div>
                        <img  class="user" src="./images/image-jeremy.png" alt="Users Photo">
                    </div>
                    <p> <small>Reported for</small></p>
                    <div>
                        <p>Jeremy Robson</p>
                    </div>
                </div>
                <div class="periods">
                    <p>Weekly</p>
                    <p>Daily</p>
                    <p>Monthly</p>
                </div>
            </div>
            <div class="item item2">
                <div class="card--img item2-img">
                    <img  class ="icon"src="./images/icon-work.svg" alt="work icon">
                </div>
                <div class="card--body">
                    <div class="card-body-header">
                        <p>Work</p>
                        <p class="img-card"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></p>
                    </div>
                    <div>
                        <p class="hours">32hrs</p>
                        <p>Last Week- 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="item item3">
                <div class="card--img item3-img">
                    <img class ="icon" src="./images/icon-play.svg" alt="work icon">
                </div>
                <div class="card--body">
                    <div class="card-body-header">
                        <p>Play</p>
                        <p class="img-card"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></p>
                    </div>
                    <div>
                        <p class="hours">10hrs</p>
                        <p>Last Week- 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="item item4">
                <div class="card--img item4-img">
                    <img class ="icon" src="./images/icon-study.svg" alt="work icon">
                </div>
                <div class="card--body">
                    <div class="card-body-header">
                        <p>Study</p>
                        <p class="img-card"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></p>
                    </div>
                    <div>
                        <p class="hours">4hrs</p>
                        <p>Last Week-7hrs</p>
                    </div>
                </div>
            </div>
            <div class="item item5">
                <div class="card--img item5-img">
                    <img class ="icon" src="./images/icon-exercise.svg" alt="work icon">
                </div>
                <div class="card--body">
                    <div class="card-body-header">
                        <p>Exercise</p>
                        <p class="img-card"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></p>
                    </div>
                    <div>
                        <p class="hours">4hrs</p> 
                        <p>Last Week-5hrs</p>
                    </div>
                </div>
            </div>
            <div class="item item6">
                <div class="card--img item6-img">
                    <img class ="icon" src="./images/icon-social.svg" alt="work icon">
                </div>
                <div class="card--body">
                    <div class="card-body-header">
                        <p>Social</p>
                        <p class="img-card"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></p>
                    </div>
                    <div>
                        <p class="hours">5hrs</p>
                        <p>Last Week-10hrs</p>
                    </div>
                </div>
            </div>
            <div class="item item7">
                <div class="card--img item7-img">
                    <img class ="icon" src="./images/icon-self-care.svg" alt="work icon">
                </div>
                <div class="card--body">
                    <div class="card-body-header">
                        <p>Self Care</p>
                        <p class="img-card"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></p>
                    </div>
                    <div>
                        <p class="hours">2hrs</p>
                        <p>Last Week-2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
